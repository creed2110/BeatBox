<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevPixel BeatBox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff8000">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h1 class="text-center text-warning mb-4">üéß DevPixel BeatBox</h1>

    <!-- Upload Audio -->
    <div class="mb-4">
      <input type="file" id="file-input" accept="audio/*" multiple class="form-control bg-dark text-white border-warning">
    </div>

    <!-- Music Player -->
    <div class="player bg-secondary p-4 rounded shadow-sm mb-4">
      <p id="current-title" class="text-center fs-5 fw-bold mb-3">No song playing</p>

      <audio id="audio"></audio>

      <!-- Seek Bar -->
      <input type="range" id="seek-bar" value="0" class="form-range">

      <!-- Time Info -->
      <div class="time-info text-center mb-3">
        <span id="current-time">00:00</span> /
        <span id="total-duration">00:00</span>
      </div>

      <!-- Controls -->
      <div class="controls d-flex justify-content-center gap-3 mb-3">
        <button onclick="prevSong()" class="btn btn-outline-warning rounded-pill px-4">‚èÆÔ∏è</button>
        <button onclick="togglePlay()" class="btn btn-warning rounded-pill px-4">‚ñ∂Ô∏è / ‚è∏</button>
        <button onclick="nextSong()" class="btn btn-outline-warning rounded-pill px-4">‚è≠Ô∏è</button>
      </div>

      <!-- Volume -->
      <label for="volume" class="form-label">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="form-range">
    </div>

    <!-- Playlist -->
    <div id="playlist" class="list-group">
      <!-- Songs will be added dynamically as Bootstrap list items -->
      <!-- Example:
      <div class="list-group-item bg-dark text-white border-secondary">Song Name</div>
      -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 small">
    made with ‚ù§Ô∏è by <strong>DevPixel Studios</strong>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("Service Worker error:", err));
    }
  </script>
</body>
</html>
