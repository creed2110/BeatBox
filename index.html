<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevPixel BeatBox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff8000">
</head>
<body>
  <div class="container">
    <h1>üéß DevPixel BeatBox</h1>
    <input type="file" id="file-input" accept="audio/*" multiple>
    <div class="player">
      <p id="current-title">No song playing</p>
      <audio id="audio"></audio>
      <input type="range" id="seek-bar" value="0">
      <div class="time-info">
        <span id="current-time">00:00</span> /
        <span id="total-duration">00:00</span>
      </div>
      <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
      </div>
      <label for="volume">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <ul id="playlist"></ul>
  </div>
 <footer class="devpixel-footer">
   made with devpixel love
</footer>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("Service Worker error:", err));
    }
  </script>
</body>
</html>
